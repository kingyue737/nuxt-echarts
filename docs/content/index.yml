title: 'Nuxt ECharts - Nuxt Module for Apache ECharts™'
description: Integrate Apache ECharts™ in your Nuxt application with both client-side and server-side Rendering.
navigation: false
hero:
  title: 'Client / Server Side Rendering <span class="text-primary-400">ECharts in Nuxt</span>'
  description: 'Nuxt Echarts cannot only integrate Apache ECharts™ in the browser but also render on server side via Nuxt Server Component.'
  orientation: horizontal
  headline:
    label: Online Demo
    to: https://nuxt-echarts.nuxt.dev
    icon: i-lucide-external-link
  links:
    - label: Get started
      icon: i-lucide-arrow-right
      trailing: true
      to: '/getting-started/installation'
